<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>3IABD</title>

  <!-- CSS  -->
  <link href="{{ url_for('static', filename='css/materialize.min.css') }}" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">3IABD Group 6</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="section">
        <div class="row">
            <div class="col s12 center">
                <img src="{{ user_image }}" width="720" height="480"/>
            </div>
        </div>
        
      <div class="row">
          <div class="col s12 center">
              <td>{{ res }}</td>
          </div>
      </div>
            <div class="row">
        <div class="col s12 center">
          <div class="card green darken-1">
            <div class="card-content white-text">
              <span class="card-title "><b><u>Prediction overall</u></b></span>
              <table class="centered">
                <thread>
                    <tr>
                        <th class="center">FPS</th>
                        <th class="center">MOBA</th>
                        <th class="center">RTS</th>
                    </tr>
                </thread>
                <tbody id="tbodyResults">
                    <td>{{ data[0][0] }}</td>
                    <td>{{ data[1][0] }}</td>
                    <td>{{ data[2][0] }}</td>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
          <div class="col s12 center">
            <div class="card blue lighten-1">
              <div class="card-content white-text">
                <span class="card-title "><b><u>Prediction history</u></b></span>
                <table class="centered">
                  <thread>
                    <tr>
                                    <th class="center">Model and Name</th>
                                    <th class="center">Epochs</th>
                                    <th class="center">Alpha</th>
                                    <th class="center">Size</th>
                                    <th class="center">Data_set_size</th>
                                    <th class="center">Accuracy_Set</th>
                                    <th class="center">Accurracy_validation</th>
                                </tr>
                  </thread>
                  <tbody id="tbodyResults">
                    {% for data in oldpredict %}
                    <tr>
                      {% for d in data %}
                      <td>{{ d }}</td>
                      {% endfor %}
  
                    </tr>
                    {% endfor %}
  
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>



  <!--  Scripts-->
  <script src="{{ url_for('static', filename='js/materialize.min.js') }}"> </script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

</body>

</html>
