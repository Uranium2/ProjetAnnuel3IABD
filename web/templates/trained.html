<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>3IABD</title>

  <!-- CSS  -->
  <link href="{{ url_for('static', filename='css/materialize.min.css') }}" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">3IABD Group 6</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
      </ul>
    </div>
  </nav>
  <div class="row">
    <div class="col s12 center">
      <div class="card blue-grey darken-1">
        <span class="card-title">Your model has been trained and saved with name:</span>
      </div>
    </div>
    <div class="col s12 center">
        <div class="card blue-grey darken-1">
            <span class="card-title">{{filename}}</span>
      <td></td>
    </div>

  </div>

  <div class="row">
    <div class="col s12 center">
      <div class="card blue lighten-1">
        <div class="card-content white-text">
          <span class="card-title "><b><u>Prediction history</u></b></span>
          <table class="centered">
            <thread>
            </thread>
            <tbody id="tbodyResults">
              {% for data in oldpredict %}
              <tr>

                <td>{{ data[0] }}</td>
                <td>{{ data[1] }}</td>
                <td>{{ data[2] }}</td>
                <td>{{ data[3] }}</td>
                <td>{{ data[4] }}</td>
                <td>{{ data[5] }}</td>
                <td>{{ data[6] }}</td>

              </tr>
              {% endfor %}

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!--  Scripts-->
  <script src="{{ url_for('static', filename='js/materialize.min.js') }}"> </script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

</body>

</html>
